version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=*
      # In production, use a stronger secret and separate DB
    command: python manage.py runserver 0.0.0.0:8000
    # For production: gunicorn config.wsgi:application --bind 0.0.0.0:8000

  frontend-web:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend-web:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
  # frontend-desktop is a desktop app, so it runs on host machine, not in docker.
